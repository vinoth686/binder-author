  <div class="card-container">
    <div *ngFor="let course of courses | paginate: { itemsPerPage: 4, currentPage: p }" class="card">
    <h3>Viewing {{ course.courseName }}</h3>
        <p>Author - {{ course.author }}</p>
        <p>Actual Price - {{ course.actualPrice }}</p>
        <p>Discounted Price - {{ course.discountPercentage }}</p>
        <p>Tags - {{ course.tags }}</p>
        <div class="buttonContainer" >
          <button class="cart" (click)="addToCart(course)">Add to Cart
            <span class="fa fa-plus"></span>
          </button>
          <button class="wishlist">Wishlist
            <span class="fa fa-heart"></span>
          </button>
          <button class="arrow" (click)="goToDetails(course)">
            <span class="fa fa-heart"></span>
          </button>
        </div>
    </div>
  </div> 

  <div class="pagination-container">
    <pagination-controls (pageChange)="p = $event" class="float-right"></pagination-controls>
  </div>
